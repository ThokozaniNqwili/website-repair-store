<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Repair Shop</title>

    <!-- Place code kit here-->
    
     <script src="https://kit.fontawesome.com/8cec8e7539.js" crossorigin="anonymous"></script>
    
</head>
<body style="margin:0;">
    
    <!--Social bar section-->
        <div style="display:flex; justify-content: space-between; background-color: black;
        color:white; padding: 20px 100px;">

        <!--Left side-->
        <div>
            <i class="fas fa-home "></i> 320 Fifth Avenue New York, NY 90120
            <i class="fas fa-envelope "></i> info@yourdomain.com
       </div>   
        <!--Right side-->
        <div>
            <i class="fab fa-facebook-f"></i>/
            <i class="fab fa-twitter"></i>/          
            <i class="fab fa-linkedin-in"></i>/
            <i class="fab fa-instagram"></i>/
            <i class="fab fa-vimeo"></i>
        </div>
        </div>
    <!--Contact bar section-->
    <div id="contact">
        <img src="logo.png" alt="mobile repair logo"/>
        <div class="contact details">
            <!--Phone-->
            <div class="contact-information">
                <i class="contact-icon fas fa-phone-alt"></i> 
                <div class="contact-heading">
                    <p class="contact-heading-top">Contact Us</p>
                    <p class="contact-heading-bottom">(123) 456 7890</p>
                </div>
            </div>

        </div>
        </div>

    </div>

</body>
</html>
